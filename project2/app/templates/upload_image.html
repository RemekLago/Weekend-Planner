{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Upload image</h3>
        <div class="box is-info">
                {% with messages = get_flashed_messages() %} 
                {% if messages %} 
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %} 
                {% endif %} 
                {% endwith %}

                {% if filename %}
                <div>
                    <img src="{{ url_for('uploaded_file', filename=filename) }}">
                </div>
                {% endif %}

                <form method="POST" action="" enctype="multipart/form-data">
                    
                    <div class="field">
                        <label class="label">Choose Image</label>
                        <label class="button is-block is-info is-large is-fullwidth">
                            <input type="file" name="file" autocomplete="off" required>
                        </label>
                    </div>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="image_description" name="image_description"
                            value="{{ image_description }}"></textarea>
                        </div>
                        <br>
                        <div>
                            <button class="button is-block is-info is-large is-fullwidth">Submit
                            </button>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>

{% endblock %}
