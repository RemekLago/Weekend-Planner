{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Upload image</h3>
    <div class="box is-info">
            {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %} 
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %} 
            {% endif %} 
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                <div class="field">
                    <label class="label">Choose Image</label>
                    <input class="input" type="file" class="form-control-file" id="image" name="image" accept="image/*" required /></input>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="image description" name="about_me"
                            value="{{ current_user.about_me }}"></textarea>
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Upload
                </button>
                
            </form>
        </div>
    </div>
</div>


{% endblock %}
