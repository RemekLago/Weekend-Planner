{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign In</h3>
    <div class="box is-info">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                    {% for error in form.username.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" autofocus="">
                    {% for error in form.username.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
            </div>
            <!-- <p>
                {{ form.username.label }}<br>

                {% endfor %}
            </p> -->
            <!-- <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}<br>
                {% for error in form.password.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p> -->
            <div class="block">
                <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            </div>
            <!-- <p>{{ form.submit() }}</p> -->
            <!-- <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label> -->
            <button class="button is-block is-info is-large is-fullwidth">Sign IN
            </button>
            <hr>
            <button class="button is-block is-danger is-small is-fullwidth">New User? <a href="{{ url_for('register') }}">Click here to Register</button>
        </form>
        <!-- <p>New User ? <a href="{{ url_for('register') }}">Click to Register!</a></p> -->
    </div>
</div>

{% endblock %}
